      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

              <img src="../assets/imgs/App Icon.svg" alt="blabla">

              <img src="../assets/imgs/menu_open.svg" alt="">
            </div>
            <!-- <hr> -->

            
            <div class="div-menu-TipoUsuario">
              <img src="../assets/imgs/Avatar.svg" alt="blabla">
                <p>Gerente geral</p>
            </div>
                <!-- <hr>
                <br><br> -->
            <div class="div-menu-dadosLateral">
              <li><img src="../assets/imgs/Settings.svg" alt=""><a href="../dashboard/dashGerente.html">Setores</a></li>
              <li><box-icon name='exit' color='#16b1ff' ></box-icon><a onclick="limparSessao()" style="cursor: pointer;">Encerrar sessão</a></li>
            </div>
            <!-- <br><br>
            <hr > -->

        </div>

            <nav>
                <ul class="header-cabecalho">

    <div class="div-setores" id="id_divSetores" style="display: block; height: 100%;">
        <div class="contentSetores">
          <h3 id="terminal_id"></h3>
          <div class="container text-center">
            <div class="row">
              <div class="col-8" id="primeiro_Coluna">
                <div class="row">
                  <div class="col">
                    <div class="card" style="height: 7rem;" >
                      <div class="card-body">
                        <h5>Total de totens</h5>
                          <h3 id="total_totens_terminal" style="color: #3478C7;"></h3>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card" style="height: 7rem;">
                      <div class="card-body">
                        <h5>Status geral</h5>
                        <div class="conteudoStatus">
                        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                          <div class="progress-bar bg-success" ></div>
                          <div class="progress-bar bg-warning" ></div>
                        </div>
                        <div class="dados">
                          <div class="bolinhaVerde">
                            <box-icon name='circle' type='solid' color='#239e3a' ></box-icon>
                            <span>Ativo</span>
                          </div>
                          <div class="bolinhaAmarela">
                            <box-icon name='circle' type='solid' color='#f5d622' ></box-icon>
                            <span>Parado (inativo / manutenção)</span>
                          </div>
                        </div>
                      </div>
                        

                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="card">
                      <div class="card-body">
                        <h5>Totens</h5>
                        <table class="table-Totens">
                          <tr class="title-table-totens">
                            <td>ID_TOTEM</td>
                            <td>CPU</td>
                            <td>Disco</td>
                            <td>Memória</td>
                            <td>Rede</td>
                          </tr>
                        </table>
                        
                </div>
          </div>
        </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="card">
                      <div class="card-body">
                        <h5>Manutenção</h5>
                        <table class="table-manutencao">
                          <tr class="title-table-manutencao">
                            <td>ID_TOTEM</td>
                            <td>Entrada manutenção</td>
                            <td>Status</td>
                          </tr>
                        </table>
                </div>
          </div>
        </div>
                </div>
              </div>
              <div class="col-4" id="segunda_Coluna">
                <div class="row">
                  <div class="card" style="height: 12rem;">
                    <div class="card-body">
                      <div id="Chart_divCPU"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="card" style="height: 12rem;">
                    <div class="card-body">
                      <div id="Chart_divMemoria"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="card" style="height: 12rem;">
                    <div class="card-body">
                      <div id="Chart_divRede"></div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
      </div>
        </div>
